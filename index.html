<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}


	div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 20px;					
    height: 15px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}


	.legend rect {
  	fill:white;
  	stroke:black;
  	opacity:0.8;}
	</style>
</head>


<body>
<div id="bar_chart"></div>
<div id="line_chart"></div>
<div id="pie_chart"></div>
<script src="http://d3js.org/d3.v4.min.js"></script>


<script>

var margin = {top: 20, right: 20, bottom: 70, left: 60},
    width = 800 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// Parse the date / time
var	parseDate = d3.timeParse("%Y-%m");






function line_graph(display_state){



	// set the ranges
	var x = d3.scaleBand()
			  .range([2, width]);
	var y = d3.scaleLinear().range([height, 0]);

	// define the line
	var valueline = d3.line()
    	.x(function(d) {console.log(d.key); return x(d.key); })
    	.y(function(d) { console.log(d.value.killed); return y(d.value.killed); });

	// append the svg obgect to the body of the page
	// appends a 'group' element to 'svg'
	// moves the 'group' element to the top left margin
	var svg = d3.select("#line_chart").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
     	.append("g")
	    .attr("transform",
	          "translate(" + margin.left + "," + margin.top + ")");

	// Get the data
	d3.csv("master_mass_shooting_data.csv", function(error, data) {
		    
		data.forEach(function(d) {
		    //d.IncidentDate = parseDate(d.IncidentDate);
		    d.Killed = +d.Killed;
		    d.Injured = +d.Injured;

		 });

	

	data = data.filter(function(d){
		return d.State === display_state;
	})


	var nested = d3.nest()
				.key(function(d){
					return d.IncidentDate;
				})
				.rollup(function(d){

					var killed = d3.sum(d, function(g){
						return g.Killed;
					})

					var injured = d3.sum(d, function(g){
						return g.Injured;
					})

					var total = killed + injured;


					return {killed:killed, injured:injured, total:total};
				})
				.entries(data)

	   console.log(nested)

	  // Scale the range of the data
	  x.domain(d3.extent(nested, function(d) { return d.key; }));
	  y.domain([0, d3.max(nested, function(d) { return d.value.killed; })]);

	  // Add the valueline path.
	  svg.append("path")
	      .data([nested])
	      .attr("class", "line")
	      .attr("d", valueline);

	  // Add the X Axis
	  svg.append("g")
	      .attr("transform", "translate(0," + height + ")")
	      .call(d3.axisBottom(x));

	  // Add the Y Axis
	  svg.append("g")
	      .call(d3.axisLeft(y));

});


}


function pie_chart(){


}


function bar_graph(){


	var x = d3.scaleBand()
			  .range([2, width]);

	var y = d3.scaleLinear().range([height, 0]);

	var xAxis = d3.axisBottom()
	    .scale(x)
	    .tickFormat(d3.timeParse("%Y-%m"));

	var yAxis = d3.axisLeft()
	    .scale(y)
	    .ticks(12);

	// Define the div for the tooltip
	var div = d3.select("#bar_chart").append("div")	
	    .attr("class", "tooltip")				
	    .style("opacity", 0);

	var bar_svg = d3.select("#bar_chart").append("svg")
	    .attr("width", width + margin.left + margin.right)
	    .attr("height", height + margin.top + margin.bottom)
	    .append("g")
	    .attr("transform", 
	          "translate(" + margin.left + "," + margin.top + ")")

		
		d3.csv("master_mass_shooting_data.csv", function(error, data) {
		    
		    data.forEach(function(d) {
		        //d.IncidentDate = parseDate(d.IncidentDate);
		        d.Killed = +d.Killed;
		        d.Injured = +d.Injured;

		    });

		 	var nested = d3.nest()
				.key(function(d){
					return d.IncidentDate;
				})
				.rollup(function(d){

					var killed = d3.sum(d, function(g){
						return g.Killed;
					})

					var injured = d3.sum(d, function(g){
						return g.Injured;
					})

					var total = killed + injured;

					return {killed:killed, injured:injured, total:total};
				})
				.entries(data)



		  x.domain(nested.map(function(d) { return d.key; }));
		  y.domain([0, d3.max(nested, function(d) { return d.value.total; })]);

		  bar_svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis)
		      .selectAll("text")
		      .style("text-anchor", "end")
		      .attr("dx", "-.8em")
		      .attr("dy", "-.55em")
		      .attr("transform", "rotate(-90)" )
		      .text(function(d){return d});

		  bar_svg.append("text")             
	      .attr("transform",
	            "translate(" + (width/2) + " ," + 
	                           (height + margin.top + 40) + ")")
	      .style("text-anchor", "middle")
	      .text("Date");

		  bar_svg.append("g")
		      .attr("class", "y axis")
		      .call(yAxis)
		      .append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .text("Number Deaths");

		   bar_svg.append("text")
	      		.attr("transform", "rotate(-90)")
	      		.attr("y", 0 - margin.left)
	      		.attr("x",0 - (height / 2))
	      		.attr("dy", "1em")
	      		.style("text-anchor", "middle")
	      		.text("Number of People");

	      	bar_svg.selectAll("legend_circle_killed")
	      		.data(nested)
	    		.enter().append("circle")
	    		.attr("r", 7)
	    		.attr("cx", 700)
	    		.attr("cy", 50)
	    		.style("fill", "red")
	    		.style("stroke-width", 1)
	    		.style("stroke", "black")


	    	bar_svg.append("text")
	    		.attr("y", 56 )
	      		.attr("x", 700)
	      		.attr("dy", "1em")
	      		.style("text-anchor", "middle")
	      		.style("font-size", "10px")
	      		.text("Killed");
	    		
	    	bar_svg.selectAll("legend_circle_injured")
	    		.data(nested)
	    		.enter().append("circle")
	    		.attr("r", 7)
	    		.attr("cx", 700)
	    		.attr("cy", 20)
	    		.style("fill", "orange")
	    		.style("stroke-width", 1)
	    		.style("stroke", "black")



	    	bar_svg.append("text")
	    		.attr("y", 25 )
	      		.attr("x", 700)
	      		.attr("dy", "1em")
	      		.style("text-anchor", "middle")
	      		.style("font-size", "10px")
	      		.text("Injured");

	   
		  bar_svg.selectAll("killedBar")
		      .data(nested)
		      .enter().append("rect")
		      .style("fill", "red")
		      .style("stroke-width", 1)
			  .style("stroke", "black")
		      .attr("x", function(d) { return x(d.key); })
		      .attr("width", x.bandwidth())
		      .attr("y", function(d) { return y(d.value.killed + d.value.injured); })
		      .attr("height", function(d) { return height - y(d.value.killed); })
		      .on("mouseover", function(d) {		
	            div.transition()		
	                .duration(200)		
	                .style("opacity", .9);		
	            div.html(d.value.killed)	
	                .style("left", (d3.event.pageX) + "px")		
	                .style("top", (d3.event.pageY - 28) + "px");

	            d3.select(this)
	              .transition()
	              .duration(500)
	              .attr("width", x.bandwidth() + 5)
	              .attr("x", function(d){return x(d.key) -2 })
	              .style("z-index", "10")
			
	            })

	        

	        .on("mouseout", function(d) {		
	            div.transition()		
	                .duration(500)		
	                .style("opacity", 0);

	         	d3.select(this)
	         		.transition()
	         		.duration(500)
	         		.attr("width", x.bandwidth())
	         		.attr("x", function(d){return x(d.key)})		
	   	
	        });

		  bar_svg.selectAll("injuredBar")
			.data(nested)
			.enter().append("rect")
			.style("fill", "orange")
			.style("stroke-width", 1)
			.style("stroke", "black")
			.attr("x", function(d) { return x(d.key); })
			.attr("width", x.bandwidth())
			.attr("y", function(d) { return y(d.value.injured); })
			.attr("height", function(d) { return height - y(d.value.injured); })
			.on("mouseover", function(d) {		
	            div.transition()		
	                .duration(200)		
	                .style("opacity", .9);		
	            div.html(d.value.injured + "<br/>"  )	
	                .style("left", (d3.event.pageX) + "px")		
	                .style("top", (d3.event.pageY - 28) + "px");	


	            d3.select(this)
	           	  .transition()
	           	  .duration(500)
	              .attr("width", x.bandwidth() + 5)
	              .attr("x", function(d){return x(d.key) -2 })
	              .style("z-index", "10")

	            })					
	        

	        .on("mouseout", function(d) {		
	            div.transition()		
	                .duration(500)		
	                .style("opacity", 0);

	            d3.select(this)
	            	.transition()
	            	.duration(500)
	         		.attr("width", x.bandwidth())
	         		.attr("x", function(d){return x(d.key)})	
	        });

		    });
	  
}

function default_view(){
	bar_graph();
	line_graph("Alabama")


}

default_view();



</script>
</body>
