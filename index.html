<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dota2 visualization</title>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }

        .tooltip {
            font-family: simsun;
            font-size: 14px;
            width: 120px;
            height: auto;
            color: #fff;
            position: absolute;
            text-align: left;
            border-style: solid;
            border-width: 1px;
            background-color: black;
            border-radius: 5px;
        }
        .main
        {
            text-align:center;
            padding:20px 20px;
        }
        path {
            fill: none;
            stroke-width: 2px;
        }
        .selected {
            fill: red;
            stroke: brown;
        }
    </style>
</head>
<body>
    <div class="main">
        <div style="margin-bottom:30px;">
             <h1 style="font-size:50px; height:150px; text-align: center; color: black; margin-top: 50px">
                Summary of middle player performance in dota2
       </h1>
        </div>
        <div class="top-chart"></div>
        <div class="bottom-chart" style="margin-top:30px;"></div>
    </div>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
